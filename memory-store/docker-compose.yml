version: '3.8'

networks:
  memory-store-network:
    driver: bridge

services:
  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: memory-store-postgres
    environment:
      POSTGRES_DB: memory_store
      POSTGRES_USER: memory_user
      POSTGRES_PASSWORD: memory_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - memory-store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory_user -d memory_store"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  embedding-service:
    build: embedding-service/Dockerfile
    container_name: embedding-service
    ports:
      - "8001:8001"
    environment:
      - EMBEDDING_MODEL=all-MiniLM-L6-v2  # Lightweight, fast model
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - embedding_cache:/root/.cache/huggingface  # Cache downloaded models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - memory-store-network

