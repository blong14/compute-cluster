---
- name: Build CockroachDB
  hosts: worker-01.cluster
  tasks:
    - name: Ensure git
      ansible.builtin.apt:
        name: git
        state: latest
    - name: Copy build repo
      command: git clone https://github.com/jrcichra/cockroachdb-multiarch-bazel.git
    - name: Build cockroachdb
      command: bash cockroachdb-multiarch-bazel/build.sh linuxarm