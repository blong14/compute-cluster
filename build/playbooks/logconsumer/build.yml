---
- name: Build logconsumer
  hosts: arm-build
  remote_user: pi
  tasks:
    - name: Ensure docker
      become: yes
      become_method: sudo
      command: docker version
    - name: Copy src
      ansible.builtin.git:
        repo: https://github.com/blong14/compute-cluster.git
        dest: /home/pi/compute-cluster
        single_branch: yes
        version: main
      register: clone_status
    - name: Build and Push logconsumer
      become: yes
      become_method: sudo
      ansible.builtin.docker_image:
        build:
          args:
            ARCH: arm64
            SRVC: logconsumer
          dockerfile: Dockerfile
          path: compute-cluster/src/internal/c
        name: blong14/logconsumer
        push: true
        source: build
        tag: "{{ item }}"
        force_tag: yes
        force_source: yes
      when: clone_status.changed
      with_items:
        - arm-{{ clone_status.after }}
        - arm-latest
- name: Deploy logconsumer
  hosts: amd-build
  remote_user: pi
  vars:
    node_architecture: "arm64"
    metrics_port: "8080"
  tasks:
    - name: Include common templates
      ansible.builtin.include_vars:
        file: ../common/templates.yml
    - name: Ensure Helm
      become: yes
      become_method: sudo
      command: helm version
    - name: Copy src
      ansible.builtin.git:
        repo: https://github.com/blong14/compute-cluster.git
        dest: /home/pi/compute-cluster
        single_branch: yes
        version: main
      register: clone_status
    - name: Install logconsumer
      become: yes
      become_method: sudo
      command: |
        helm upgrade -i logconsumer compute-cluster/build/charts/logconsumer \
        --kubeconfig /home/blong14/Developer/compute-cluster/build/etc/rancher/k3s/k3s.yaml \
        --set image.tag=arm-{{ clone_status.after }} \
        --set env.RMQ_HOST=rabbitmq.default.svc.cluster.local \
        --set env.RMQ_USER={{ rmq_user }} \
        --set env.RMQ_PASSWORD={{ rmq_password }} \
        --set resources.requests.cpu=100m \
        --set resources.requests.memory=128Mi \
        --set resources.limits.cpu=500m \
        --set resources.limits.memory=512Mi \
        --set nodeSelector."kubernetes\.io/arch"={{ node_architecture }} \
        --set podAnnotations."prometheus\.io/scrape"=true \
        --set podAnnotations."prometheus\.io/port"={{ metrics_port }} \
        --set podAnnotations."prometheus\.io/path"=/metrics
      when: clone_status.changed
