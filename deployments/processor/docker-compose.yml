version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: memorystore
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d memorystore"]
      interval: 30s
      timeout: 10s
      retries: 3

  processor:
    build:
      context: ../../
      dockerfile: deployments/processor/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/memorystore?sslmode=disable
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      VOYAGE_MODEL: voyage-large-2
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
